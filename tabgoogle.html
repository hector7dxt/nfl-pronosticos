<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Pronósticos con Navegación</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f9;
        }
        .contenedor {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navegacion {
            margin-bottom: 15px;
        }
        .navegacion button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Color verde, puedes cambiarlo */
            color: white;
            transition: background-color 0.3s;
        }
        .navegacion button:hover {
            background-color: #45a049;
        }
        /* El iframe ocupará todo el ancho del contenedor */
        #sheet-frame {
            width: 100%; 
            height: 1200px; /* Ajusta este valor al tamaño de tu tabla más grande */
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Tabla de Pronósticos</h1>
        
            <!--  /* <div class="navegacion">
            <button onclick="cambiarHoja('0')">Pronóstico Semanal</button>
            <button onclick="cambiarHoja('123456789')">Resultados Anteriores</button>
            </div> */ -->
 
       <div class="iframe-wrapper">
            <iframe id="sheet-frame" 
                    src="https://docs.google.com/spreadsheets/d/1UwRUJzOxpC7Jhj-CxgDocSfwDG4gduA0LX8CbVr4SIs/edit?usp=sharing&gid=0&widget=true&headers=false&chrome=false" 
                    frameborder="0">
            </iframe>
        </div>
    </div>

    <script>
        // *** 1. MODIFICA TU URL BASE AQUÍ ***
        // Pega SOLO la parte inicial de tu URL (hasta 'edit' o el ID de la hoja)
        const URL_BASE = "https://docs.google.com/spreadsheets/d/1UwRUJzOxpC7Jhj-CxgDocSfwDG4gduA0LX8CbVr4SIs/edit?usp=sharing"; 
        
        // Define los parámetros comunes que quieres mantener (ej: ocultar barras)
        const PARAMETROS_ADICIONALES = "&widget=false&headers=false&chrome=false"; 

        /**
         * Función que cambia el GID del iframe
         * @param {string} gid El ID gráfico de la hoja a mostrar.
         */
        function cambiarHoja(gid) {
            const iframe = document.getElementById('sheet-frame');
            
            // Construye el nuevo URL con el GID y los parámetros adicionales
            iframe.src = URL_BASE + "&gid=" + gid + PARAMETROS_ADICIONALES;
        }

        // Llamamos a la función al cargar para asegurar que la primera hoja se muestre
        // Puedes cambiar el '0' por el GID de la hoja que quieres mostrar por defecto.
        document.addEventListener('DOMContentLoaded', () => {
            cambiarHoja('0'); 
        });

    </script>

</body>
</html>
