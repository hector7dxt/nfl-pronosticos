    const formulario = document.getElementById("formulario");
    const resultadosList = document.getElementById("resultadosList");
    const recordsTableBody = document.getElementById("recordsTableBody");
    const resultadosSelect = document.getElementById("resultadosSelect");
    const nombreUsuarioSelect = document.getElementById("nombreUsuarioSelect"); 


    function cargarUsuarios() {
        listaUsuarios.forEach((nombre, index) => {
            const option = document.createElement("option");
            option.textContent = nombre;
            option.value = index === 0 ? "" : nombre; 
            if (index === 0) {
                option.disabled = true;
                option.selected = true;
            }
            nombreUsuarioSelect.appendChild(option);
        });
    }

    function cargarSemana() {
      const semanaSeleccionada = document.getElementById("semanaSelect").value;
      formulario.innerHTML = "";
      
      const partidos = semanas[semanaSeleccionada];
      partidos.forEach((par, i) => {
        const [equipo1, equipo2] = par;
        const partidoId = `sem${semanaSeleccionada}_partido${i + 1}`;

        const partidoDiv = document.createElement("div");
        partidoDiv.classList.add("partido");
        partidoDiv.innerHTML = `
          <label class="equipo">
            <input type="radio" name="${partidoId}" value="${equipo1}">
            <img src="${logos[equipo1]}" alt="${equipo1}">
            <div>${equipo1}</div>
          </label>
          <span>VS</span>
          <label class="equipo">
            <input type="radio" name="${partidoId}" value="${equipo2}">
            <img src="${logos[equipo2]}" alt="${equipo2}">
            <div>${equipo2}</div>
          </label>
        `;
        formulario.appendChild(partidoDiv);
      });
    }

    function cargarResultados() {
        const semanaSeleccionada = resultadosSelect.value;
        const listaResultados = resultados[semanaSeleccionada] || [];
        
        resultadosList.innerHTML = "";

        if (listaResultados.length === 0) {
            resultadosList.innerHTML = `<p>A煤n no hay resultados cargados para la Semana ${semanaSeleccionada}.</p>`;
            return;
        }

        listaResultados.forEach(res => {
            const { equipo1, score1, equipo2, score2 } = res;
            
            const ganador1 = score1 > score2;
            const ganador2 = score2 > score1;
            const empate = score1 === score2; // 

            const resultadoDiv = document.createElement("div");
            resultadoDiv.classList.add("partido-resultado");
            
            // Si es empate, no resalta el color azul
            const color1 = ganador1 ? '#2563eb' : (empate ? '#6b7280' : '#1f2937');
            const color2 = ganador2 ? '#2563eb' : (empate ? '#6b7280' : '#1f2937');
            const scoreColor = (ganador1 || ganador2) ? '#2563eb' : (empate ? '#059669' : '#6b7280'); 

            resultadoDiv.innerHTML = `
                <div class="equipo-res" style="color: ${color1};">
                    <img class="logo-res" src="${logos[equipo1]}" alt="${equipo1}">
                    ${equipo1}
                </div>
                <div class="score" style="color: ${scoreColor};">${score1}</div>
                <div class="vs-res">${empate ? 'E' : '-'}</div> <div class="score" style="color: ${scoreColor};">${score2}</div>
                <div class="equipo-res" style="color: ${color2};">
                    ${equipo2}
                    <img class="logo-res" src="${logos[equipo2]}" alt="${equipo2}">
                </div>
            `;
            resultadosList.appendChild(resultadoDiv);
        });
    }
    
    //  Funci贸n modificada para incluir Empates (E)
    function calcularRendimientoEquipos() {
        const records = {};
        Object.keys(logos).forEach(equipo => {
            //  Inicializar Empates (E)
            records[equipo] = { G: 0, P: 0, E: 0 }; 
        });

        Object.values(resultados).flat().forEach(res => {
            const { equipo1, score1, equipo2, score2 } = res;

            if (score1 > score2) {
                records[equipo1].G += 1;
                records[equipo2].P += 1;
            } else if (score2 > score1) {
                records[equipo2].G += 1;
                records[equipo1].P += 1;
            } else {
                //  Contar Empates
                records[equipo1].E += 1;
                records[equipo2].E += 1;
            }
        });

        const recordsArray = Object.keys(records).map(equipo => ({
            equipo: equipo,
            G: records[equipo].G,
            P: records[equipo].P,
            E: records[equipo].E, 
        }));
        
        
        recordsArray.sort((a, b) => {
            const puntosA = a.G * 2 + a.E;
            const puntosB = b.G * 2 + b.E;

            if (puntosB !== puntosA) {
                return puntosB - puntosA; 
            }
            if (b.G !== a.G) {
                return b.G - a.G; 
            }
            return a.P - b.P; 
        });

        recordsTableBody.innerHTML = "";
        recordsArray.forEach(record => {
            if (record.G + record.P + record.E > 0) { 
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>
                        <img class="logo-res" src="${logos[record.equipo]}" alt="${record.equipo}" style="margin-right: 5px;">
                        ${record.equipo}
                    </td>
                    <td>${record.G}</td>

                    <td>${record.E}</td> `;
                recordsTableBody.appendChild(fila);

        });
    }

            return; 
        }

        let resumenHTML = `
            <table>

                    <tr>

                    </tr>
                </thead>
                <tbody>
        `;

        const partidos = semanas[semanaSeleccionada];

            tbody.appendChild(filaLocal);

            resumenHTML += `

                <td style="border: 1px solid #ddd; padding: 8px;">${equipoSeleccionado}</td>
            </tr>
            `;
        });
        
        resumenHTML += `
                </tbody>
            </table>
        `;

        tabla.style.display = "table";

        if (!todosPronosticados) {
            if (!confirm("Advertencia: No has pronosticado todos los partidos. 驴Deseas enviar los pron贸sticos incompletos?")) {
                return;
            }
        }
        
        emailjs.send("service_9lofljr", "template_g4bdg16", {

            semana: semanaSeleccionada,
            pronosticosHTML: resumenHTML
        }).then(
            function(response) {

        );

    // aqui carga los metodos

    calcularRendimientoEquipos();
